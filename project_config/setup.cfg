[coverage:run]
source = 
    environment
    models
    scripts
    simulator
    utils
omit =
    */tests/*
    */oam_rl_env/*
    */__pycache__/*
    */.pytest_cache/*
    */venv/*
    */.venv/*
    */env/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError
    except ImportError
    raise ValueError
    raise TypeError
    raise RuntimeError
    raise AttributeError
    raise KeyError
    raise IndexError
    raise Exception
    except Exception
    except:
    def __str__
    def __len__
    def __getitem__
    def __setitem__
    def __delitem__
    def __iter__
    def __next__
    def __contains__
    def __call__
    def __enter__
    def __exit__

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --verbose --color=yes --durations=10 --maxfail=5

[flake8]
max-line-length = 100
exclude = .git,__pycache__,build,dist,venv,.venv,env,oam_rl_env
ignore = E203, W503, E501
per-file-ignores =
    __init__.py:F401,F403
    tests/*:F401,F403,F405,F811,F841

[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
strict_optional = True

[mypy.plugins.numpy.*]
follow_imports = skip

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-gymnasium.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-seaborn.*]
ignore_missing_imports = True

[mypy-tensorboard.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

[mypy-plotly.*]
ignore_missing_imports = True