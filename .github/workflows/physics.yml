name: Physics Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    paths:
      - 'simulator/**'
      - 'environment/physics_calculator.py'
      - 'IEEE_images/**'
      - 'tests/physics/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f config/requirements.txt ]; then pip install -r config/requirements.txt; fi
        pip install pytest pytest-cov
    - name: Run physics tests
      run: |
        pytest tests/physics/ -v
    - name: Validate against literature
      run: |
        # Run specific tests that validate against published literature
        pytest tests/physics/test_kolmogorov_turbulence.py tests/physics/test_atmospheric_absorption.py -v
    - name: Generate physics validation report
      run: |
        python scripts/verification/verify_oam_physics.py --report