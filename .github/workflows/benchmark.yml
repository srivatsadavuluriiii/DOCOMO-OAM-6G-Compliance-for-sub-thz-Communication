name: Performance Benchmarks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    paths:
      - 'simulator/**'
      - 'environment/**'
      - 'models/**'

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f config/requirements.txt ]; then pip install -r config/requirements.txt; fi
        pip install pytest pytest-benchmark
        pip install -e .
    - name: Run simulator benchmarks
      run: |
        python -m pytest tests/benchmarks/test_simulator_benchmarks.py --benchmark-json=simulator-benchmark.json
    - name: Run environment benchmarks
      run: |
        python -m pytest tests/benchmarks/test_environment_benchmarks.py --benchmark-json=environment-benchmark.json
    - name: Run agent benchmarks
      run: |
        python -m pytest tests/benchmarks/test_agent_benchmarks.py --benchmark-json=agent-benchmark.json
    - name: Compare benchmarks with previous run
      uses: benchmark-action/github-action-benchmark@v1
      with:
        tool: 'pytest'
        output-file-path: simulator-benchmark.json
        github-token: ${{ secrets.GITHUB_TOKEN }}
        auto-push: true
        alert-threshold: '200%'
        comment-on-alert: true
        fail-on-alert: true
        alert-comment-cc-users: '@project-owner'